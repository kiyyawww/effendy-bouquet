<div class="relative break-inside-avoid">
  <!-- Kotakan Besar -->
  <div class="relative top-5 bg-white-100 shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-green-500 transform rotate-0 hover:rotate-1 transition-transform duration-300">
    
    <!-- Kotakan Kecil untuk Nama Produk (Ditempatkan di dalam kotakan besar) -->
    <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-green-100 text-green-800 font-bold text-lg py-1 px-3 rounded shadow-md border border-green-600">
      {{ product_entry.name }}
    </div>

    <!-- Konten kotak besar -->
    <div class="p-4 pt-8"> 
      <div class="mt-4">
        <!-- Deskripsi Produk -->
        <p class="text-gray-900 mb-2">
          {{ product_entry.description }}
        </p>
        <!-- Harga Produk dan Quantity -->
        <div class="border-t border-green-500 mt-4 pt-2">
          <p class="text-lg font-medium text-green-900">Harga: {{ product_entry.price }}</p>
          <p class="text-md font-medium text-green-900">Quantity: {{ product_entry.quantity }}</p>
        </div>
      </div>
    </div>

    <!-- Tombol Edit dan Delete -->
    <div class="absolute top-2 right-2 flex space-x-1">
      <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-green-100 hover:bg-green-200 text-green-600 rounded-full p-1 transition duration-300 shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
          <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
        </svg>
      </a>
      <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-1 transition duration-300 shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
      </a>
    </div>
  </div>
</div>
